  - gomod: github.com/ymtdzzz/opentelemetry-collector-extra/receiver/newrelicreceiver v0.0.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.116.0

replaces:
  - github.com/ymtdzzz/opentelemetry-collector-extra/receiver/newrelicreceiver => ../receiver/newrelicreceiver
